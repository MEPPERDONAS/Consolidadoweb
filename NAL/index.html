<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallazgos Internacionales</title>
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <div class="container">
        <h1>Hallazgos Nacionales</h1>
        <h2>Factor cientifico</h2>
        <p>Selecciona un año para ver el grafo:</p>
        <select id="yearSelector">
            <option value="">Selecciona un año...</option>
            <option value="2020" data-graph="NAL-2020.html">2020</option>
            <option value="2021" data-graph="NAL-2021.html">2021</option>
            <option value="2022" data-graph="NAL-2022.html">2022</option>
            <option value="2023" data-graph="NAL-2023.html">2023</option>
            <option value="2024" data-graph="NAL-2024.html">2024</option>
            <option value="2025" data-graph="NAL-2025.html">2025</option>
            </select>
        
        <div class="panels-wrapper">
            <div id="text-container" class="panel">
                <p>El texto específico del año seleccionado aparecerá aquí.</p>
            </div>
            <div id="graphContainer" class="panel">
                <p>Selecciona un año para ver el grafo.</p>
            </div>
    </div>        
        <div id="associatedWordsDisplay" class="panel">
            <p>Haz clic en un nodo para ver sus palabras vecinas.</p>
        </div>
        
    
        <p><a href="../index.html">← Volver al menú principal</a></p>
    </div>
    <div id="footer-placeholder"></div>
    <script src="../main.js"></script>
</body>
</html>
